<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/jpeg" href="img/word.jpg">
  <title>Word Scramble Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: rgb(82, 177, 233);
      padding: 30px;
      color: #333;
    }
    h1 {
      font-size: 2.5rem;
      color: #007acc;
    }
    #scrambled {
      font-size: 2.2rem;
      font-weight: bold;
      margin: 20px;
      letter-spacing: 3px;
    }
    input[type="text"] {
      font-size: 1.4rem;
      padding: 10px;
      width: 250px;
      text-align: center;
    }
    #info {
      margin: 20px 0;
      font-size: 1.2rem;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f99;
    }
    #stopBtn {
      background-color: #ff8800;
    }
    #restartBtn {
      background-color: #e64c4c;
    }
  </style>
</head>
<body>

  <h1>üî§ Word Scramble Game</h1>
  <div id="info">
    <div>‚è±Ô∏è Time Left: <span id="timer">30</span>s</div>
    <div>‚≠ê Score: <span id="score">0</span></div>
    <div>üèÜ High Score: <span id="highScore">0</span></div>
    <div>üéØ Level: <span id="level">1</span></div>
  </div>

  <div id="scrambled">Press Start</div>
  <input type="text" id="guessInput" placeholder="Your guess..." disabled/>
  <div id="result"></div>

  <button id="startBtn">‚ñ∂Ô∏è Start Game</button>
  <button id="stopBtn" disabled>‚è∏Ô∏è Pause</button>
  <button id="restartBtn" disabled>üîÅ Restart</button>

  <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg"></audio>

  <script>
    const easyWords = ["apple", "banana", "grape", "lemon", "orange", "melon", "kiwi", "peach"];
    const mediumWords = ["coconut", "avocado", "pineapple", "blueberry", "raspberry"];
    const hardWords = ["pomegranate", "watermelon", "strawberry", "blackberry"];

    const levels = [
      { words: easyWords, time: 30 },
      { words: mediumWords, time: 25 },
      { words: hardWords, time: 20 }
    ];

    let level = 0;
    let score = 0;
    let highScore = localStorage.getItem('scrambleHighScore') || 0;
    let timer = null;
    let timeLeft = 0;
    let isPaused = false;
    let currentWord = "";
    let scrambledWord = "";

    const scrambledDiv = document.getElementById('scrambled');
    const guessInput = document.getElementById('guessInput');
    const timerSpan = document.getElementById('timer');
    const scoreSpan = document.getElementById('score');
    const highScoreSpan = document.getElementById('highScore');
    const levelSpan = document.getElementById('level');
    const resultDiv = document.getElementById('result');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const restartBtn = document.getElementById('restartBtn');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');

    highScoreSpan.textContent = highScore;

    function shuffle(word) {
      return word.split('').sort(() => 0.5 - Math.random()).join('');
    }

    function nextWord() {
      const wordList = levels[level].words;
      currentWord = wordList[Math.floor(Math.random() * wordList.length)];
      scrambledWord = shuffle(currentWord);
      scrambledDiv.textContent = scrambledWord;
    }

    function startGame() {
      level = 0;
      score = 0;
      timeLeft = levels[level].time;
      updateUI();
      guessInput.disabled = false;
      guessInput.value = "";
      guessInput.focus();
      nextWord();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      restartBtn.disabled = true;
      isPaused = false;
      stopBtn.textContent = "‚è∏Ô∏è Pause";
      resultDiv.textContent = "";

      if (timer) clearInterval(timer);
      timer = setInterval(() => {
        if (!isPaused) {
          timeLeft--;
          updateUI();
          if (timeLeft <= 0) {
            gameOver();
          }
        }
      }, 1000);
    }

    function updateUI() {
      timerSpan.textContent = timeLeft;
      scoreSpan.textContent = score;
      levelSpan.textContent = level + 1;
    }

    function gameOver() {
      clearInterval(timer);
      guessInput.disabled = true;
      scrambledDiv.textContent = "Game Over!";
      resultDiv.textContent = `Final Score: ${score}`;
      restartBtn.disabled = false;
      stopBtn.disabled = true;
      wrongSound.play();
      if (score > highScore) {
        localStorage.setItem("scrambleHighScore", score);
        highScoreSpan.textContent = score;
        alert("üéâ New High Score!");
      }
    }

    function checkAnswer() {
      if (guessInput.value.trim().toLowerCase() === currentWord.toLowerCase()) {
        score++;
        correctSound.play();
        resultDiv.textContent = "‚úÖ Correct!";
        guessInput.value = "";
        timeLeft = levels[level].time;

        // Level up every 5 points
        if (score % 5 === 0 && level < levels.length - 1) {
          level++;
        }

        updateUI();
        nextWord();
      } else {
        resultDiv.textContent = "‚ùå Try again!";
        wrongSound.play();
      }
    }

    startBtn.addEventListener("click", startGame);

    guessInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !isPaused && !guessInput.disabled) {
        checkAnswer();
      }
    });

    stopBtn.addEventListener("click", () => {
      isPaused = !isPaused;
      stopBtn.textContent = isPaused ? "‚ñ∂Ô∏è Resume" : "‚è∏Ô∏è Pause";
      guessInput.disabled = isPaused;
      if (!isPaused) guessInput.focus();
      resultDiv.textContent = isPaused ? "‚è∏Ô∏è Paused" : "";
    });

    restartBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
